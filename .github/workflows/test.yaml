name: JavaCI

on: [push, pull_request]

jobs:
  ubuntu_build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [8, 11, 17, 19]
    steps:
      - uses: actions/checkout@v3
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }} 
          distribution: 'zulu'
          cache: 'maven'
      - name: Build with Maven
        run: mvn clean install -P full

  windows_build:
    runs-on: windows-2019
    strategy:
      matrix:
        java: [8, 11]
    steps:
      - uses: actions/checkout@v3
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }} 
          distribution: 'zulu'
          cache: 'maven'
      - name: Build with Maven
        run: mvn clean install -P full

  macos_build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        java: [8, 11]
        os:
          - macos-latest
          - macos-14
    steps:
      - uses: actions/checkout@v3
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }} 
          distribution: 'zulu'
          cache: 'maven'
      - name: Build with Maven
        run: mvn clean install -P full