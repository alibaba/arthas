name: build vmtool

on: [push]

jobs:
  linux:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        java: [8, 8.0.192]
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java }}
          distribution: 'zulu'
      - name: Build with Maven
        run: ./mvnw package
      - uses: actions/upload-artifact@v2
        with:
          name: lib
          path: arthas-vmtool/target/lib*

  mac:
    runs-on: macos-10.15
    strategy:
      matrix:
        java: [8, 8.0.192]
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java }}
          distribution: 'zulu'
      - name: Build with Maven
        run: ./mvnw package
      - uses: actions/upload-artifact@v2
        with:
          name: lib
          path: arthas-vmtool/target/lib*

  windows:
    runs-on: windows-2016
    strategy:
      matrix:
        java: [8, 8.0.192]
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java }}
          distribution: 'zulu'
      - name: Build with Maven
        run: ./mvnw package
      - uses: actions/upload-artifact@v2
        with:
          name: lib
          path: arthas-vmtool/target/*.dll
