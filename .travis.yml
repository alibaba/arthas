language: generic
sudo: false

jdk:
  - openjdk7
  - openjdk8
  - openjdk9
  - openjdk10
  - openjdk11
  - oraclejdk7
  - oraclejdk8
  - oraclejdk9
  - oraclejdk10
  - oraclejdk11

cache:
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/.m2/wrapper"
script:
  - ./mvnw clean cobertura:cobertura package -P full -Dsphinx.binUrl=https://github.com/hengyunabc/sphinx-binary/releases/download/v0.4.0.1/sphinx.linux-x86_64

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email: false

deploy:
  provider: releases
  api_key:
    - secure: ""
  file_glob: true
  file: "packaging/target/*.zip"
  skip_cleanup: true
  on:
    tags: true

