spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: arthas-tunnel-proxy
  cloud:
    nacos:
      config:
        username: nacos
        password: nacos
        server-addr: 10.2.2.47:8848
        namespace: demo
        group: spring-cloud
        service: ${spring.application.name}
        enabled: false
        metadata:
          user.name: ${spring.security.user.name}
          user.password: ${spring.security.user.password}
      discovery:
        username: nacos
        password: nacos
        server-addr: 10.2.2.47:8848
        namespace: demo
        group: spring-cloud
        refresh-enabled: true
        file-extension: yaml

management:
  server:
    port: 19999
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: ALWAYS
  metrics:
    tags:
      application: ${spring.application.name}

