syntax = "proto3";

package helloworld;


enum StatusEnum {
    START = 0;
    STOP = 1;
}

service HelloService {
  rpc SayHello(HelloRequest) returns (HelloReply);
}

message HelloRequest {
  string name = 1;
  double age = 2;
  int64 price = 3;
  StatusEnum status = 4;
  repeated string testList = 5;
}


message HelloReply {
  string message = 1;
}
